version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: subscriptions-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: subscriptions_db
    ports:
      - "${DB_PORT}:${DB_PORT}" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-subscriptions_db} -h localhost"]
      interval: 3s
      timeout: 3s
      retries: 15

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subscriptions-app
    env_file:
      - .env
    environment:
      DB_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_PORT: ${DB_PORT}
      APP_PORT: ${APP_PORT}
    ports:
      - "${APP_PORT}:${APP_PORT}" 
    depends_on:
      db:
        condition: service_healthy
    volumes: 
    - ./.env:/.env:ro
    - ./migrations/001_init.sql:/migrations/001_init.sql:ro